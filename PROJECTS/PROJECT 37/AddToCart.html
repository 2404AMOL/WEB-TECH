<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./AddToCard.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your shopping cart</h1>
        <div class="shopping">
            <img src="image/cart.jpg" alt="">
            <span class="quantity">0</span>
        </div>
        </header>

        <div class="list"></div>

       
    </div>
    <div class="card">
        <h1>CART</h1>
        <ul class="listCard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeShopping">Cancel</div>
        </div>
    </div> 
    <script src="./AddToCard.js"></script>
</body>
</html>
